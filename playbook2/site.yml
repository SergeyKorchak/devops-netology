---
- name: Install Clickhouse
  hosts: clickhouse
  handlers:
    - name: Start clickhouse service
      ansible.builtin.service:
        name: clickhouse-server
        state: restarted
  tasks:
    - block:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/deb/pool/main/c/{{ item }}/{{ item }}_{{ clickhouse_version }}_all.deb"
            dest: "./{{ item }}.deb"
          with_items: "{{ clickhouse_packages }}"
      rescue:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/deb/pool/main/c/clickhouse-common-static/clickhouse-common-static_{{ clickhouse_version }}_amd64.deb"
            dest: "./clickhouse-common-static.deb"
    - name: Install clickhouse packages
      become: true
      ansible.builtin.apt:
        deb: "./clickhouse-client.deb"
        deb: "./clickhouse-server.deb"
        deb: "./clickhouse-common-static.deb"
        update_cache: true
        force: true
      notify: Start clickhouse service
    - name: Flush handlers
      meta: flush_handlers
    - name: Create database
      ansible.builtin.command: "clickhouse-client -q 'create database logs;'"
      register: create_db
      failed_when: create_db.rc != 0 and create_db.rc !=82
      changed_when: create_db.rc == 0

- name: Install Vector
  hosts: vector
  handlers:
    - name: Start Vector service
      become: true
      ansible.builtin.service:
        name: vector
        state: restarted
  tasks:
    - name: Get Vector distrib
      ansible.builtin.get_url:
        url: "https://packages.timber.io/vector/0.29.1/vector-0.29.1-1_amd64.deb"
        dest: "./vector-0.21.1-1_amd64.deb"
    - name: Install Vector packages
      become: true
      ansible.builtin.apt:
        deb: "./"
        update_cache: true
        force: true
      notify: Start Vector service
    - name: Deploy config Vector
      template:
        src: vector.j2
        dest: /etc/vector/vector.toml
        mode: 0644
      notify: Start Vector service
